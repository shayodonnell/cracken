version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: cracken_postgres
    environment:
      POSTGRES_USER: cracken_user
      POSTGRES_PASSWORD: cracken_password
      POSTGRES_DB: cracken_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
